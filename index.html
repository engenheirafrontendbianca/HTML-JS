<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta number="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <form id="form-enviar">
            <input type="number" id="campo-A" required placeholder="Campo A"/>
            <p class="error-message">
                Campo A não pode ser maior que o campo B<A></A>
            </p>
            <input type="number" id="campo-B" required placeholder="Campo B"/>
            <button id="btn-enviar" type="submit">Enviar</button>
        </form>
        <p class="success-message">
            Campo B é maior que o campo A
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
